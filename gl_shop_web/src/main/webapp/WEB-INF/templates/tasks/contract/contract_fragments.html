<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul th:fragment="contract_tab" class="nav nav-tabs">
  <li role="presentation" th:class="${#strings.contains(url, '/generate/')} ? active"><a th:href="@{/tasks/contract/generate/step1/}">生成合同</a></li>
  <li role="presentation" th:class="${#strings.contains(url, '/pending/')} ? active"><a th:href="@{/tasks/contract/pending/1/}">确认合同</a></li>
  <li role="presentation" th:class="${#strings.contains(url, '/finished/')} ? active"><a th:href="@{/tasks/contract/finished/1/}">完成列表</a></li>
</ul>

<ul th:fragment="contract_arbitraction_tab" class="nav nav-tabs">
  <li role="presentation" th:class="${#strings.contains(url, '/arbitrations/pending/')} ? active"><a th:href="@{/tasks/contract/arbitrations/pending/1/}">合同仲裁处理</a></li>
  <li role="presentation" th:class="${#strings.contains(url, '/arbitrations/finished/')} ? active"><a th:href="@{/tasks/contract/arbitrations/finished/1/}">完成列表</a></li>
</ul>
  
<div th:fragment="confirm_contract_selector(urlType, contractType)" class="btn-group">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    <th:block th:switch="${contractType}">
      <th:block id="btnTxt" th:case="null">全部</th:block>
      <th:block id="btnTxt" th:case="'1'}">所有已完成的合同</th:block>
      <th:block id="btnTxt" th:case="'2'}">我的已完成的合同</th:block>
    </th:block>
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu pull-right" role="menu">
    <li><a th:href="@{/tasks/contract/{type}/1/(type=${urlType})}">全部</a></li>
    <li><a th:href="@{/tasks/contract/{type}/1/?contractType=1(type=${urlType})}">所有已完成的合同</a></li>
    <li><a th:href="@{/tasks/contract/{type}/1/?contractType=2(type=${urlType})}">我的已完成的合同</a></li>
  </ul>
</div>
  
</body>
</html>
