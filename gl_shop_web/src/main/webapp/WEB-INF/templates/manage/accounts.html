<!DOCTYPE html>
<html layout:decorator="layouts/manage">
<head>
<title>系统管理 - 人员管理</title>
</head>
<body>
    <h4 layout:fragment="contentNavTitle">
        <i class="fa fa-fw fa-wrench"></i> 系统管理 - 人员列表
	    <a th:href="@{/manage/accounts/create/}" class="btn btn-primary active" role="button">+ 新建帐号</a>
    </h4>

	<table layout:fragment="tableContent">
		<thead>
			<tr>
				<th width="10%">员工姓名</th>
				<th width="10%">用户名</th>
				<th>权限</th>
				<th width="10%">当前状态</th>
				<th width="15%">创建时间</th>
				<th width="10%">操作</th>
			</tr>
		</thead>
		<tbody>
		    <tr th:each="user : ${users}">
				<td th:text="${user.realName}">王五</td>
				<td th:text="${user.userName}">wangwu</td>
				<td><div class="label label-primary" style="display: inline-block;" th:each="perm : ${user.permissions}" th:text="${perm.permission==null ? '' : perm.permission.displayName}">人员管理</div></td>
				<td th:text="${user.enabled ? '启用' : '停用'}">停用</td>
				<td th:text="${#calendars.format(user.createTime, 'YYYY-MM-dd HH:mm')}">2014-10-01</td>
				<td><a th:href="@{/manage/accounts/detail/{userId}/edit/(userId=${user.id})}">编辑</a></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
