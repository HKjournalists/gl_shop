<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>长江电商管理系统</title>
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.3.3.0.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/static/css/signin.css}" />
</head>
<body>
  <div class="container">
    <!-- <form class="form-signin" method="POST" role="form" th:action='@{/system/doSignin/}'> -->
    <form class="form-signin" method="POST" role="form" th:action='@{/system/doSignin/}'>
      <h2 class="form-signin-heading">管理系统</h2>
      <div class="alert alert-danger" th:remove="${error} ? none : all" role="alert">用户名或者密码不正确</div>
      <input type="text" name="userName" class="form-control" placeholder="用户名" value="user1" required autofocus />
      <input type="password" name="password" class="form-control" placeholder="密码" value="12309812" required />
      <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
  </div> <!-- /container -->
</body>
</html>
